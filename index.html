<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Algorithm Visualization</title>
</head>
<body>
    <div id="wrapper">

        <div id="chart-container">
            <div id="chart"></div>
        </div>
    
        <div id="buttons">
            <div id="sortButtons">
                <button class="button" id="sortButton">
                    <img src="https://img.icons8.com/ios-glyphs/15/000000/play.png" id="playIcon">
                    <img src="https://img.icons8.com/ios-glyphs/15/000000/pause.png" id="pauseIcon">
                </button>
            
                <button class="button" id="unsortButton">
                    <img src="https://img.icons8.com/android/15/000000/recurring-appointment.png">
                </button>
            </div>
        
            <div class="sliderContainer">
                <input type="range" min="0" max="700" value="100" step="10" class="slider" id="speedSlider"><br>
                Speed: <span id="value"></span>
            </div>
    
            <div id="stepSortButtons">
                <button>
    
                </button>
    
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
