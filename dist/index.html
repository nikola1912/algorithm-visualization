<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Algorithm Visualization</title>
</head>
<body>
    <div id="wrapper">

        <div id="chart-container">
            <div id="chart"></div>
        </div>
    
        <div id="buttons">
            <div id="sortButtons">
                <button class="button" id="unsortButton">
                    <img src="https://img.icons8.com/ios-filled/20/000000/skip-to-start.png" id="skipToStartIcon">
                </button>

                <button class="button" id="lastStepButton">
                    <img src="https://img.icons8.com/material/25/000000/resume-button.png" id="undoIcon">
                </button>

                <button class="button" id="sortButton">
                    <img src="https://img.icons8.com/ios-glyphs/18/000000/play.png" id="playIcon">
                    <img src="https://img.icons8.com/ios-glyphs/18/000000/pause.png" id="pauseIcon">
                </button>

                <button class="button" id="nextStepButton">
                    <img src="https://img.icons8.com/material/25/000000/resume-button.png" id="resumeIcon">
                </button>

                <button class="button" id="completeSort">
                    <img src="https://img.icons8.com/ios-filled/20/000000/end.png" id="skipToEndIcon">
                </button>
            
            </div>
        
            <div class="sliderContainer">
                <input type="range" min="0" max="700" value="100" step="10" class="slider" id="speedSlider"><br>
                Speed: <span id="value"></span>
            </div>
    
            <div id="stepSortButtons">            
    
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
