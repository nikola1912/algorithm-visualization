<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Algorithm Visualization</title>
</head>
<body>
    <div id="chart-container">
        <div id="chart">
            
        </div>
    </div>

    <button class="button" id="sortButton">
        SORT
    </button>

    <button class="button" id="unsortButton">
        UNSORT
    </button>

    <div class="sliderContainer">
        <input type="range" min="0" max="700" value="100" step="10" class="slider" id="speedSlider"><br>
        Speed: <span id="value"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
